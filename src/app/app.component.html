<div class="container">
	<h1>Angular HttpClient</h1>

	<div class="card">
		<div class="form-control">
			<input type="text" placeholder="Название" [(ngModel)]="title" />
		</div>
		<button class="btn" type="button" (click)="addTodo()">Добавить</button>
		<button class="btn" (click)="getTodos()">Загрузить</button>
	</div>

	<hr />
	<p *ngIf="error; else mainContent" class="error">{{ error }}</p>
	<ng-template #mainContent>
		<div *ngIf="!loading && !error; else loader">
			<div *ngIf="todoList.length; else emptyList">
				<div *ngFor="let todo of todoList" class="card">
					<p>
						<span [class.completed]="todo.completed"
							>{{ todo.title | titlecase }}
						</span>
						<span>
							<button class="btn btn-danger" (click)="deleteTodo(todo.id)">
								Удалить
							</button>
							<button
								class="btn"
								[disabled]="todo.completed"
								(click)="compliteTodo(todo.id)"
							>
								Завершить
							</button>
						</span>
					</p>
				</div>
			</div>
			<ng-template #emptyList>
				<p>Your todos list is empty!</p>
			</ng-template>
		</div>
	</ng-template>
	<ng-template #loader>
		<p>Loading...</p>
	</ng-template>
</div>
